<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <script src="./index.js" type="module"></script>
    <script type="module">
        import { toast, initialize_toast } from "./index.js";

        window.addEventListener("DOMContentLoaded", () => {
            initialize_toast();

            toast({ message: "Hello World!" });
            setTimeout(() => {
                toast({ message: "Hello Wodadasrld!" });
            }, 500);

            setTimeout(() => {
                toast({ message: "Hello Wordasdasdld!" });
            }, 1000);

            setTimeout(() => {
                toast({ message: "Helfdsfsdflo Wordasdasdld!" });
            }, 1500);
            setInterval(() => {
                toast({ message: "Hello World!" });
                setTimeout(() => {
                    toast({ message: "Hello Wodadasrld!" });
                }, 500);

                setTimeout(() => {
                    toast({ message: "Hello Wordasdasdld!" });
                }, 1000);

                setTimeout(() => {
                    toast({ message: "Helfdsfsdflo Wordasdasdld!" }, {
                        toast_position: "bottom-center",
                        max_toasts_visible: 5,
                    });
                }, 1500);
            }, 5000);
        })
    </script>
</body>

</html>
