<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Tests</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <button type="button" data-testid="mount-toast">Mount toast container</button>
    <button type="button" data-testid="toast-trigger">Show toast</button>
    <script type="module">
        import { toast, initialize_toast } from "./index.js";

        window.addEventListener("DOMContentLoaded", () => {
            document.querySelector("[data-testid='mount-toast']").addEventListener("click", () => {
                initialize_toast();
            });

            document.querySelector("[data-testid='toast-trigger']").addEventListener("click", () => {

                toast.warn({ message: "Hello, World!" }, {
                    animation: "slide-down",
                    close_button: {
                        position: "inline-top",
                    },
                    toast_position: "bottom-center"
                });
            });
        })
    </script>
</body>

</html>
