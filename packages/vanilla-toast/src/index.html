<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Tests</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <button type="button" data-testid="mount-toast">Mount toast container</button>
    <button type="button" data-testid="toast-trigger">Show toast</button>
    <script type="module">
        import { toast, mount_toaster } from "./index.js";

        window.addEventListener("DOMContentLoaded", () => {
            mount_toaster();

            document.querySelector("[data-testid='toast-trigger']").addEventListener("click", async () => {
                if (Math.random() < 0.5) {
                    toast.loading({ message: "Hello, World!" }, {
                        automatically_close: false,
                        close_button: {
                            is_shown_on_hover: true,
                        },
                        loading_icon: "broken-straight",
                    });
                } else {
                    toast.loading({ message: "Hello, Worlfdfdsfsddddddddddddddddddddddddddddddddddddddddddddddddddddddddddfd!" }, {
                        automatically_close: false,
                        close_button: {
                            is_shown_on_hover: true,
                        },
                        loading_icon: "broken-straight",
                    });
        }
            });
        })
    </script>
</body>

</html>
