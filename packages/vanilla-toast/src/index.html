<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <script src="./index.js" type="module"></script>
    <script type="module">
        import { toast } from "./index.js";

        window.addEventListener("DOMContentLoaded", () => {
            toast({ message: "hello" });
            toast.warn({ message: "Warning!" }, {
                automatically_close: false,
                close_button: {
                    appearance: "visible-on-hover"
                }
            });
            toast.loading({ message: "Loading!" });
            toast.error({ message: "Error!" });
            toast.success({ message: "Success!" });
            toast.info({ message: "Info!" }, {
                automatically_close: false
            });
            toast.success({ message: "Hohoh!" }, {
                icon_position: "right",
                colors: "icon-stroke",
                automatically_close: false,
                close_button: {
                    position: "inline"
                },
            });
            toast.error({ message: "Error" }, {
                colors: "icon-stroke",
                animation: "slide-right",
            });
            toast.error({ message: "Errorrrr" }, {
                colors: "icon",
                automatically_close: false,
                close_button: {
                    position: "top-right",
                    type: "text",
                    custom_button: {
                        className: "hello world"
                    }
                },
            });
            toast.warn({ message: "Warning", title: "Hoho" }, {
                colors: "icon",
                animation: "slide-left",
                close_button: true
            });
        })
    </script>
</body>

</html>
