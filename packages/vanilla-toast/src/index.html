<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Tests</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <button type="button" data-testid="mount-toast">Mount toast container</button>
    <button type="button" data-testid="toast-trigger">Show toast</button>
    <script type="module">
        import { toast, initialize_toast } from "./index.js";

        window.addEventListener("DOMContentLoaded", () => {
            document.querySelector("[data-testid='mount-toast']").addEventListener("click", () => {
                initialize_toast();
            });

            document.querySelector("[data-testid='toast-trigger']").addEventListener("click", async () => {

                const response = await toast.promise(fetch, "https://jsonplaceholder.typicode.com/todos");
                const data = await response.json();

                console.log(data);
            });
        })
    </script>
</body>

</html>
